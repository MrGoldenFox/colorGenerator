<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <main>
        <div class="container">
            <div class="topContainer">
                <div id="container"></div>
                <div class="inputDiv">
                    <input type="text" placeholder="Pick color" id="input-El">
                    <img src="/img/vector.svg" alt="vektor" id="vektor">
                    <ul id="list-El">
                    </ul>
                </div>
                <button id="btn-El">Get color scheme</button>
            </div>

            <div class="colorPattern">
                <div class="pattern" id="pattern1"></div>
                <div class="pattern" id="pattern2"></div>
                <div class="pattern" id="pattern3"></div>
                <div class="pattern" id="pattern4"></div>
                <div class="pattern" id="pattern5"></div>
            </div>

            <div class="bottomContainer">
                <div id="code1">#F55A5A</div>
                <div id="code2">#2B283A</div>
                <div id="code3">#FBF3AB</div>
                <div id="code4">#AAD1B6</div>
                <div id="code5">#A626D3</div>
            </div>
        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
